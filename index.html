<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/styling.css">
    <title>ITC SaaS Assignment</title>
</head>
<body>
    <div class="PageRight pageTop">
        <div class="searchBar">
            <input class="searchInput" type="text" placeholder="Global search"/>
            <img src="/assets/searchbar/Notifications.svg"class="sidebarIcon notificationIcon"></img>
            <img src="/assets/searchbar/Searchicon.svg"class="sidebarIcon searchbarIcon"></img>
        </div>
        <main class="mainContainer">
            <div class="leftMain">
                <section class="calendar box">
                    1
                </section>
            </div>
            <div class="rightMain">
                <section class="dealsGraph box">
                    <div class="boxTopAlign">
                        <p class="boxTitle boxLeftPad">Deals</p>
                        <p class="boxDroplist">
                            Show:
                            <span class="selectedItem">Monthly</span>
                            <img src="/assets/content/Polygon.svg">
                        </p>
                    </div>
                    <hr class="boxHr">
                    <p class="boxLeftPad boxLabel">
                        <span class="ellipse "></span>
                        Closed deals
                    </p>                
                    <img class="boxLeftPad" src="/assets/content/deals_graphic.svg">
                    
                </section>
                <section class="tasksCompletion box ">
                    <div class="boxTopAlign">
                        <p class="boxTitle boxLeftPad">Tasks</p>
                        <p class="boxDroplist">
                            Show:
                            <span class="selectedItem">This month</span>
                            <img src="/assets/content/Polygon.svg">
                        </p>
                    </div>
                    <hr class="boxHr">
                    <div class="graphLegend">
                        <img src="/assets/content/tasks_completion.svg">
                        <ul class="ellipsLis">
                            <li class="boxLabel"><span class="ellipse yellow"></span>Active</li>
                            <li class="boxLabel"><span class="ellipse green"></span>Completed</li>
                            <li class="boxLabel"><span class="ellipse red"></span>Ended</li>
                        </ul>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <nav class="navBar">
        <p class="pageTitle pageTop">SaaS Kit</p>
        <hr class="breakLine">

        <section class="userDetails">
            <div class="profilePhoto">
                <img src="/assets/navbar/profile_photo.svg"/>
            </div>
            <div class="">
                <h2 class="userName">Sierra Ferguson</h2>
                <p class="userEmail">s.ferguson@gmail.com</p>
            </div>
        </section>
        
        <p class="sidebarItems selectedItem">
            <img src="/assets/navbar/Dashboard.svg" class="sidebarIcon"></i>
            Dashboard
        </p>
        <p class="sidebarItems">
            <img src="/assets/navbar/Tasks.svg" class="sidebarIcon"></img>
            Tasks
        </p>
        <p class="sidebarItems">
            <img src="/assets/navbar/Email.svg" class="sidebarIcon"></i>
            Email
        </p>
        <p class="sidebarItems">
            <img src="/assets/navbar/Contacts.svg" class="sidebarIcon"></img>
            Contacts
        </p>
        <p class="sidebarItems">
            <img src="/assets/navbar/Chat.svg" class="sidebarIcon"></img>
            Chat
        </p>
        <p class="sidebarItems">
            <img src="/assets/navbar/Deals.svg" class="sidebarIcon"></img>
            Deals
        </p>
        <hr class="sidebarHr"/>
        <p class="sidebarItems">
            <img src="/assets/navbar/settings.svg" class="sidebarIcon"></img>
            Settings
        </p>
        <p class="sidebarItems toggling">
            <img src="/assets/navbar/ToggleSidebar.svg" class="sidebarIcon toggling"></img>
            Toggle sidebar
        </p>            
    </nav>
    

</body>
</html>
